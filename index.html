<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Liberty :: RageOnline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body {
            background: linear-gradient(to right, #E0FFFF, #F0F8FF);
        }
        
        #serverInfo {
            text-align: center;
            margin: 0 auto;
            width: 50%;
        }
        #serverInfo .alert {
            color: #fff;
        }
        
        #serverInfo .alert-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        
        #serverInfo .alert-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
        var alertSound = new Audio('a44f10ae474a4bc.mp3'); // Замените 'path/to/alert-sound.mp3' на путь к звуковому файлу оповещения
        
        setInterval(function() {
            $.ajaxSetup({
                cache: false
            });
            $.ajax({
                url: 'https://cdn.rage.mp/master/',
                success: function(data) {
                    var serverData = JSON.parse(data);
                    var targetServer = serverData['s1.arizona-v.com:22005'];
                    
                    if (targetServer) {
                        var onlinePlayers = targetServer.players;
                        if (onlinePlayers > 0) {
                            $("#serverInfo").html("<div class='alert alert-success' role='alert'>Сервер Liberty онлайн. Игроков онлайн: " + onlinePlayers + "</div>");
                        } else {
                            $("#serverInfo").html("<div class='alert alert-danger' role='alert'>Сервер Liberty оффлайн. Нет игроков онлайн.</div>");
                            playAlertSound();
                        }
                    } else {
                        $("#serverInfo").html("<div class='alert alert-danger' role='alert'>Сервер Liberty не найден в массиве (Возможно отключен)</div>");
                    }
                    
                },
                error: function() {
                    $("#serverInfo").html("<div class='alert alert-danger' role='alert'>Ошибка при получении данных.</div>");
                    playAlertSound();
                }
                
            });

            
        }, 700); // Интервал обновления в миллисекундах
        
        function playAlertSound() {
            alertSound.play();
        }
    });
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div id="serverInfo"></div>
    </div>
</body>
</html>
